[Rainmeter]
Update=20
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#
OnRefreshAction=[!ZPos 2][!ClickThrough 1]

[Variables]
@includevars=#@#Vars.inc
Sec.Name=Vscode
Sec.Icon=Vscode_lnk
Sec.Action=["C:\Users\enhan\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Vscode.lnk"]

TweenNode1=0
TweenNode2=0

[LoadActions]
Measure=String
UpdateDivider=-1
OnUpdateAction=[!FadeDuration 200][!CommandMeasure mTween "Start(0)"][!Delay #TweenTime1#][!CommandMeasure mTween "Start(1)"][!Delay (#TweenTime2#+50)][!DeactivateConfig]

[Execute]
Measure=String
String=#ExecuteAt#
IFMatch=0
ifmatchaction=#Sec.Action#
ifnotmatchaction=[!Delay #TweenTime1#]#Sec.Action#
UpdateDivider=-1

@includeStyle=Styles\#AniStyle#.inc


